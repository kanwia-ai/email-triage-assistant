steps:
  # Build the container image
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-t', 'gcr.io/$PROJECT_ID/email-triage', '.']

  # Push the container image to Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/email-triage']

  # Deploy container image to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'email-triage'
      - '--image'
      - 'gcr.io/$PROJECT_ID/email-triage'
      - '--region'
      - 'us-central1'
      - '--platform'
      - 'managed'
      - '--no-allow-unauthenticated'
      - '--set-secrets'
      - 'GOOGLE_CREDENTIALS_JSON=gmail-credentials:latest,GMAIL_TOKEN_JSON=gmail-token:latest,SLACK_BOT_TOKEN=slack-bot-token:latest,GEMINI_API_KEY=gemini-api-key:latest'
      - '--set-env-vars'
      - 'SLACK_USER_ID=U06M87K1H39,USER_EMAIL=your-email@example.com'
      - '--memory'
      - '512Mi'
      - '--timeout'
      - '300'

images:
  - 'gcr.io/$PROJECT_ID/email-triage'
